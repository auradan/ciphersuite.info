{% extends "directory/base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h2>RFCs</h2>

        {% if rfc_list %}
        <ul>
            {% for rfc in rfc_list %}
            <li><a href="/rfc/{{ rfc.number }}/">{{ rfc }}: {{ rfc.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No RFCs found.</p>
        {% endif %}
    </div>
</div>

{% endblock content %}
