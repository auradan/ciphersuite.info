{% extends "directory/base.html" %}

{% block content %}
    <h2>All them RFCs</h2>

    {% if rfc_list %}
        <ul>
        {% for rfc in rfc_list %}
            <li><a href="/rfc/{{ rfc.number }}/">RFC {{ rfc.number }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No RFCs found.</p>
    {% endif %}
{% endblock content %}
