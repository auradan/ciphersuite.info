<div class="row">
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand bold" href="/">ciphersuite.info</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {% if nav_active == "cs" %}class="active"{% endif %}>
                        <a href="/cs/">
                            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Cipher Suites
                        </a>
                    </li>
                    <li {% if nav_active == "rfc" %}class="active"{% endif %}>
                        <a href="/rfc/">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span> RFCs
                        </a>
                    </li>
                    {% for page in static_pages %}
                        <li {% if nav_active == "{{ page|lower }}" %}class="active"{% endif %}>
                            <a href="/{{ page|lower }}/">{{ page|title }}</a>
                        </li>
                    {% endfor %}
                </ul>

                {% if not hide_nav_search %}
                <form class="navbar-form navbar-right" action="/search?q={{ form.get_search_term }}" method="get">
                    <div class="form-group input-group">
                        {{ form }}
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </form>
                {% endif %}
            </div>

        </div>
    </nav>
</div>
